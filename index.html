<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Data Entry Table</title>
</head>
<body>
<div class="container">
	<div class="table-responsive">
		<table class="table table-bordered table-condensed" id="BHAentry" 
		
		cellpadding="0" cellspacing="0"

		>
		  <thead>
		 	
		    <tr>
		    	<th scope="col">#</th>
			    <th scope="col" class="select">Type</th>
				<th scope="col">Tool</th>
			    <th scope="col">OD</th>
			    <th scope="col">ID</th>
			    <th scope="col">Weight</th>
			    <th scope="col">Length</th>
			    <th scope="col">Delete</th>
		    </tr>
		  </thead>

		  <tbody id="tabBody">
		  
		  <tr id="dataRow">
		    <td class="num" id="num" data-value=1>1</td>
		    <td class="select" id="typeTd" data-value="DC">
		    	<select id="typeSelect" onclick="DD(this.selectedIndex)">
		    			<option value="DC">DC</option>
		    			<option value="HWDP">HWDP</option>
		    			<option value="DP">DP</option>
		    			<option value="Stab">DC</option>
		    			<option value="M_LWD">DC</option>
		    			<option value="Motor">DC</option>
		    			<option value="Sub_XO">DC</option>
		    	</select>
		    </td>
		    <td class="select" id="tool" data-value="tool">
				<select id="toolDD" value="tool">
		    			<option value="pend">Select Tool</option>
		    	</select>
			</td>
		    
			<td class="numEnt" data-value="0">
				<input class="form-control" type="number" id="OD" value="1" oninput="input(this.value,this.id)"/>
			</td>
			<td class="numEnt" >
				<input class="form-control" type="number" id="ID" value="0"/>
			</td>
			<td class="numEnt" ><input class="form-control" type="number" id="weight" value="1"/></td>
			<td class="numEnt" contenteditable='true'><input class="form-control" type="number" id="length" value="1"/></td>
			<td>
				
		   		<button type="button" onClick="myDeleteFunction(this)" id="delButt"><a id="buttText">X</a></button>
		   		
		   	</td>
		  </tr>
		 
		 </tbody>
		
		</table>
		<button type="button" class="btn btn-secondary btn" onClick="myCreateFunction(this)">Add tool row</button>
		<button type="button" class="btn btn-success btn float-right" onClick="mySaveFunction()" id="savButt">Save</button>
		<button type="button" class="btn btn-primary btn float-right" onClick="myCalcFunction()" id="calcButt">Calculate</button>
	</div>
</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
