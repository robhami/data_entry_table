<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>xData Entry Table</title>
</head>
<body>
<div class="container">
	
		<div class="table-responsive">
			<table class="table table-bordered table-condensed" id="BHAentry" 
			
			cellpadding="0" cellspacing="0"

			>
			  <thead>
			 	
			    <tr id="headers">
			    	<th scope="col" rowspan="2">No</th>
				    <th scope="col" class="select" rowspan="2">Type</th>
					<th scope="col" rowspan="2">Tool</th>
				    <th scope="col">OD</th>
				    <th scope="col">ID</th>
				    <th scope="col">Weight</th>
				    <th scope="col">Length</th>
				    <th scope="col" rowspan="2">Delete</th>
				    <th scope="col" rowspan="2">Move</th>
			    </tr>

			    <tr id="headers">
			    	
				    <th scope="col">
				    	<select  onclick="DD(this.selectedIndex, this.id)" class="units">
				    			<option class="units" value="in">in</option>
				    			<option class="units" value="mm">mm</option>
				    	</select>

				    </th>
				    <th scope="col">
				    	<select  onclick="DD(this.selectedIndex, this.id)" class="units">
				    			<option class="units" value="in">in</option>
				    			<option class="units" value="mm">mm</option>
				    	</select>

				    </th>

				    <th scope="col">
				    	<select  onclick="DD(this.selectedIndex, this.id)" class="units">
				    			<option class="units" value="# ft"># ft</option>
				    			<option class="units" value="kg ft">kg ft</option>
				    	</select>
				    </th>
				    <th scope="col">
				    	<select  onclick="DD(this.selectedIndex, this.id)" class="units">
				    			<option class="units" value="in">ft</option>
				    			<option class="units" value="mm">m</option>
				    	</select>
				    </th>
				 
			    </tr>





			  </thead>

			  <tbody id="tabBody">
			  
				  <tr id="dataRow">
				    <td class="num" id="num" value=1>1</td>
				    <td class="select" id="typeTd" value="DC">
				    	<select id="typeSelect" onclick="DD(this.selectedIndex, this.id)">
				    			<option value="DC">DC</option>
				    			<option value="HWDP">HWDP</option>
				    			<option value="DP">DP</option>
				    			<option value="Stab">Stab</option>
				    			<option value="M_LWD">M_LWD</option>
				    			<option value="Motor_RSS">Motor_RSS</option>
				    			<option value="Sub_XO">Sub_XO</option>
				    	</select>
				    </td>
				    <td class="select" id="tool" value="tool">
						<select id="toolDD" value="tool">
				    			<option value="pend">Select Tool</option>
				    	</select>
					</td>
				    
					<td class="numEnt" value=0>
						<input class="form-control-custom" type="number" id="OD" value="0" oninput="input(this.value,this.id)"/>
					</td>
					<td class="numEnt" value="0">
						<input class="form-control-custom" type="number" id="ID" value="0" oninput="input(this.value,this.id)"/>
					</td>
					<td class="numEnt" value="0">
						<input class="form-control-custom" type="number" id="weight" value="0" oninput="input(this.value,this.id)"/></td>
					<td class="numEnt" value="0">
						<input class="form-control-custom" type="number" id="length" value="0" oninput="input(this.value,this.id)"/></td>
					<td>
						
				   		<button type="button" onClick="myDeleteFunction(this)" id="delButt"><a id="buttText">X</a></button>
				   		
				   	</td>

				   		<td>
						
				   		<button type="button" onClick="myDeleteFunction(this)" id="moveButt"><a id="moveButtText">↑</a></button>
				   		<button type="button" onClick="myDeleteFunction(this)" id="moveButt"><a id="moveButtText">↓</a></button>
				   		
				   	</td>
				  </tr>
			 
			 </tbody>
			
			</table>
		</div>
		<div class="d-flex p-2" id="buttonBar">
			<button type="button" class="btn btn-secondary btn" onClick="addRow(this)">Add tool row</button>
				<div class="d-flex justify-content-end input-group" id="save-group">
			
					<div class="input-group-prepend" id="saveBar">
						<button type="button" class="btn btn-primary btn" onClick="myLoadFunction()" id="calcButt">Load</button>
					</div>
					<!-- <select class="custom-select" id="inputGroupSelect04" onchange="createInput(this,this.selectedIndex)"> -->
							<input type="text" list="saves" id="saveInput" onfocus="this.value=''" onchange="this.blur();">
							<datalist id="saves">
								<!-- <option selected>Choose...</option> -->
								<option>Example One</option>
								<option >Example Two</option>
								<option >Example Three</option>
								<!-- <option disabled>------------</option>
								<option  id="saveOption">New Save File</option> -->
							</datalist>
					<!-- </select> -->
					
					<div class="input-group-append">
						<button type="submit" class="btn btn-success btn" onClick="mySaveFunction()" id="savButt">Save</button>
						<button type="submit" class="btn btn-danger btn" onClick="" id="saveAsButt">Save As</button>
					</div>
				</div>

			
		</div>	

			
			
</div>
			

			
</body>
<script type="text/javascript" src="script.js"></script>
</html>
